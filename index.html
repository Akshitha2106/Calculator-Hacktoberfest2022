<html>
    <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap/main.css">
    <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2><div class="headline d-flex justify-content-center strokeme"> Calculator</div> </h2>
                <h6><div class="headline d-flex justify-content-center" style="color:black;">   Calculator Use : <br>
                    This is a simple basic calculator with memory functions similar to a small handheld calculator. Use this basic calculator online for math with addition, subtraction, division and multiplication.</div> </h6>
            </div>
    <div class="row d-flex justify-content-center">
        <div class="card card-body">
        <div class="col-md-6">
        <form name="Cal">
            <div class="row">
                <div class="col-md-12 p-0">
                    <div class="form-group">
                        <input class="form-control rounded-2 border-0" type="text" id="result" disabled /></td>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('1')">1</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('2')">2</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('3')">3</button>
            </div>
            <div class="row">
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('4')">4</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('5')">5</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('6')">6</button>
            </div>
            <div class="row">
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('7')">7</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('8')">8</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('9')">9</button>	
            </div>
            <div class="row">
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('+')">+</button>	
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('0')">0</button>	
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('-')">-</button>
            </div>
            <div class="row">
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('/')">/</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('*')">*</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="backspace()">⟵</button>
            </div>
            <div class="row">
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="calculate()">=</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="display('.')">.</button>
                <button type="button" class="btn col m-1 border-0 rounded-3" onclick="clearScreen()">CE</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
